  <div class="card">
    <div class="card-header pb-0">
      <div class="row">
        <div class=" col-lg-4 col-7 w-100 icon-shape bg-gradient-faded-info-vertical shadow-info border-radius-xl mt-n4">
          <h6 class="text-white py-2">Tasks</h6>
        </div>
      </div>
    </div>

    <div class="card-body pt-0">
      <div class="table-responsive">
        <table class="table align-items-center mb-0">
          <thead>
          <tr>
            <th class="text-uppercase text-xxs font-weight-bolder opacity-6">#</th>
            <th class="text-uppercase text-xxs font-weight-bolder opacity-6">Tasks</th>
            <th class="text-uppercase text-xxs font-weight-bolder opacity-6">Categories</th>
            <th class="text-uppercase text-xxs font-weight-bolder opacity-6">Priority</th>
            <th class="text-uppercase text-xxs font-weight-bolder opacity-6">Date</th>
            <th class="text-uppercase text-xxs font-weight-bolder opacity-6">Status</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let task of tasks; let idx = index" [class.completed]="task.completed">
            <td>{{idx + 1}}</td>
            <td>{{task.title}}</td>
            <td [class.novalue]="task.category">{{task.category ? task.category.title : '---'}}</td>
            <td [class.novalue]="task.category">{{task.priority ? task.priority.title : '---'}}</td>
            <td [class.novalue]="task.category">{{task.date ? (task.date | date : 'dd.LL.yyyy HH:mm:ss') : '---'}}</td>
            <td>
              <div class="form-check form-check-info text-start ps-0">
                <input
                  id="flexCheckDefault"
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  [checked]="task.completed"
                (click)="toggleTaskComplete(task)">
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
